<!DOCTYPE html>
<html ng-app="Angello">
<head>
	<title>Angello App</title>
	<link rel="stylesheet" href="styles/bootstrap.min.css">	
	<link rel="stylesheet" href="styles/bootstrap-theme.min.css">	
	<link rel="stylesheet" href="styles/app.css">
</head>
<body>
	<div ng-controller="MainCtrl">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-4 sidebar-content">
					<div class="row">
						<h2 class="col-xs-9">Stories</h2>
						<div class="col-xs-3">
							<button ng-click="createStory()" type="button" class="btn btn-primary pull-right"><i class="glyphicon glyphicon-plus"></i></button>
						</div>
					</div>
					<div class="story"
						ng-repeat="story in stories"
						ng-click="setCurrentStory(story)">
						<h4>{{story.title}}</h4>
						<p>{{story.status}}</p>
						<p>{{story.type}}</p>
						<p>{{story.description}}</p>
						<p>{{story.criteria}}</p>
						<p>{{story.reporter}}</p>
						<p>{{story.assignee}}</p>
					</div>
				</div>
				<div class="col-sm-6 body-content">
					<form class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-3 control-label" for="inputTitle">Title</label>
							<div class="col-sm-9">
								<input
									id="inputTitle"
									class="form-control"
									type="text"
									placeholder="Title"
									ng-model="currentStory.title">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label" for="inputStatus">Status</label>
							<div class="col-sm-9">
								<select
									class="form-control"
									id="inputStatus"
									ng-model="currentStatus"
									ng-options="s.name for s in statuses"
									ng-change="setCurrentStatus(currentStatus)"><option value="">Status</option></select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label" for="inputType">Type</label>
							<div class="col-sm-9">
								<select
									class="form-control"
									id="inputType"
									ng-model="currentType"
									ng-options="t.name for t in types"
									ng-change="setCurrentType(currentType)"><option value="">Type</option></select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label" for="inputDescription">Description</label>
							<div class="col-sm-9">
								<textarea id="inputDescription"
									class="form-control"
									rows="3"
									placeholder="Description"
									ng-model="currentStory.description">
								</textarea>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label" for="inputAcceptance">Acceptance Criteria</label>
							<div class="col-sm-9">
								<textarea id="inputAcceptance"
									class="form-control"
									rows="3"
									placeholder="Acceptance Criteria"
									ng-model="currentStory.criteria">
								</textarea>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label" for="inputReporter">Reporter</label>
							<div class="col-sm-9">
								<input
									id="inputReporter"
									class="form-control"
									type="text"
									placeholder="Reporter"
									ng-model="currentStory.reporter">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label" for="inputAssignee">Assignee</label>
							<div class="col-sm-9">
								<input
									id="inputAssignee"
									class="form-control"
									type="text"
									placeholder="Assignee"
									ng-model="currentStory.assignee">
							</div>
						</div>	
					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="js/vendor/angular.min.js"></script>
	<script src="js/vendor/angular-route.min.js"></script>
	<script src="js/vendor/angular-sanitize.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
