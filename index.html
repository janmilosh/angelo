<!DOCTYPE html>
<html ng-app="Angello">
<head>
	<title>Angello App</title>
	<link rel="stylesheet" href="styles/bootstrap.min.css">	
	<link rel="stylesheet" href="styles/bootstrap-theme.min.css">	
	<link rel="stylesheet" href="styles/app.css">
</head>
<body>
	<div ng-controller="MainCtrl">
		<div class="container">
			<div class="row">
				<div class="col-xs-4 sidebar-content">
					<h2>Stories</h2>
					<div class="story"
						ng-repeat="story in stories"
						ng-click="setCurrentStory(story)">
						<h4>{{story.title}}</h4>
						<p>{{story.description}}</p>
					</div>
				</div>
				<div class="col-xs-6 body-content">
					<form class="form-horizontal">
						<div class="form-group">
							<label class="col-xs-2 control-label" for="inputTitle">Title</label>
							<div class="col-xs-10">
								<input
									class="form-control"
									type="text"
									placeholder="Title"
									ng-model="currentStory.title">
							</div>
						</div>
						<div class="form-group">
							<label class="col-xs-2 control-label" for="inputDescription">Description</label>
							<div class="col-xs-10">
								<textarea id="inputDescription"
									class="form-control"
									rows="3"
									placeholder="Description"
									ng-model="currentStory.description">
								</textarea>
							</div>
						</div>
						<br>
						<div class="col-xs-offset-2">
							<button ng-click="createStory()" type="button" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i></button>
						</div>	
					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="js/vendor/angular.min.js"></script>
	<script src="js/vendor/angular-route.min.js"></script>
	<script src="js/vendor/angular-sanitize.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
